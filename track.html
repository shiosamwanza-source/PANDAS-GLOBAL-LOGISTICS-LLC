<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Track Cargo - PANDAS</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(rgba(10,30,60,0.9), rgba(10,30,60,0.95)),
              url('bg.jpg') no-repeat center center/cover;
  color: white;
  text-align: center;
}

.container {
  padding: 50px 20px;
}

h1 {
  margin-bottom: 20px;
}

input {
  padding: 12px;
  width: 80%;
  max-width: 300px;
  border-radius: 8px;
  border: none;
  margin-bottom: 15px;
}

button {
  padding: 12px 25px;
  background: #f5b400;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background: #ffcc00;
}

.result {
  margin-top: 30px;
  padding: 20px;
  background: rgba(0,0,0,0.4);
  border-radius: 10px;
  display: none;
}
</style>

</head>

<body>

<div class="container">

<h1>Track Your Cargo</h1>

<input type="text" id="tracking" placeholder="Enter Tracking ID">
<br>
<button onclick="track()">TRACK</button>

<div class="result" id="result"></div>

</div>

<script>
async function track() {
  const id = document.getElementById("tracking").value;

  const res = await fetch("/track/" + id);
  const data = await res.json();

  const box = document.getElementById("result");

  if (data.error) {
    box.style.display = "block";
    box.innerHTML = "‚ùå Tracking ID not found";
    return;
  }

  box.style.display = "block";
  box.innerHTML = `
    <h3>Status: ${data.status}</h3>
    <p>Location: ${data.location}</p>
    <p>ETA: ${data.eta}</p>
  `;
}
</script>

</body>
</html>
