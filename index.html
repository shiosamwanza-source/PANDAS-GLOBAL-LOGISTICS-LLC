<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PANDAS GLOBAL LOGISTICS</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: linear-gradient(135deg, #0a2540, #133b63);
  color: #333;
  text-align: center;
}

.container {
  background: white;
  max-width: 400px;
  margin: 60px auto;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.logo {
  width: 90px;
  margin-bottom: 10px;
}

h1 {
  font-size: 20px;
  color: #0a2540;
  margin-bottom: 20px;
}

input {
  width: 80%;
  padding: 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
  margin-bottom: 10px;
  font-size: 14px;
}

button {
  padding: 12px 20px;
  border: none;
  background: #0a2540;
  color: white;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}

button:hover {
  background: #133b63;
}

#result {
  margin-top: 20px;
  text-align: left;
  font-size: 14px;
  line-height: 1.6;
}

.footer {
  margin-top: 20px;
  font-size: 12px;
  color: #777;
}
</style>

</head>

<body>

<div class="container">

<img src="logo.png" class="logo">

<h1>PANDAS GLOBAL LOGISTICS</h1>

<input type="text" id="cargoId" placeholder="Enter Cargo ID (e.g 101)">
<br>
<button onclick="trackCargo()">Track Cargo</button>

<div id="result"></div>

<div class="footer">
WE OWN THE PORT, YOU OWN THE PROFIT.
</div>

</div>

<script>
function trackCargo() {
  const id = document.getElementById("cargoId").value.trim();
  const result = document.getElementById("result");

  const cargos = {
    "101": {
      status: "üì¶ Delivered",
      location: "Dar es Salaam",
      eta: "Completed",
      time: "Arrived successfully"
    },
    "202": {
      status: "üö¢ In Transit",
      location: "Indian Ocean",
      eta: "3 days",
      time: "Shipping in progress"
    },
    "303": {
      status: "‚úàÔ∏è In Dubai",
      location: "Dubai Port",
      eta: "1 day",
      time: "Ready for dispatch"
    }
  };

  if (cargos[id]) {
    result.innerHTML = `
      <b>Status:</b> ${cargos[id].status} <br>
      <b>Location:</b> ${cargos[id].location} <br>
      <b>ETA:</b> ${cargos[id].eta} <br>
      <b>Update:</b> ${cargos[id].time}
    `;
  } else {
    result.innerHTML = "‚ùå Cargo ID not found";
  }
}
</script>

</body>
</html>
